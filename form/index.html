<!DOCTYPE html>
<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="form.css">

           <title>Sports registeration</title>

    <body>
       <div class="background">
        <div class="main"> 
        <p class="caption">Sports registeration</p>
        <form method="post" action="final.html"  autocomplete="on" id="whole">
         
           <label for="fname" >First Name :</label><br>
           <input type="text" id="fname" name="fname" placeholder="First name" required><br>
           <br>
           <label for="lname" >Last Name :</label><br>
           <input type="text" id="lname" name="lname" placeholder="last name" required><br>
           <p>Gender</p>
           <input type="radio" id="Male" name="Gender" value="Male">
           <label for="Male">Male</label>
           <input type="radio" id="Female" name="Gender" value="Female">
           <label for="Female">Female</label>
           <input type="radio" id="others" name="Gender" value="others" required>
           <label for="others">Others</label><br><br>
           <label for="Birthday">Enter Your Birthday </label>
           <input type="date" id ="Birthday" name="Birthday"><br><br>
           <label for="phonenumber">Mobile number : </label>
           <input type="tel" id="phonenumber" name="phonenumber" placeholder="mobile number"><br><br>
           <label for="email">Email : </label>
           <input type="email" name="email" id="email" placeholder="email"><br><br>
           <label for="password">Password : </label>
           <input type="password" name="password" id="password" placeholder="password"><br><br>
           <p>Select your sports<p>
           <input type="checkbox" id="sports" name="sports">
           <label for="sports">Cricket</label>
           <input type="checkbox" id="sports" name="sports">
           <label for="sports">Football</label>
           <input type="checkbox" id="sports" name="sports">
           <label for="sports">Tennis</label>
           <input type="checkbox" id="sports" name="sports">
           <label for="sports">Handball</label>
           <br><br>
           <label for="degree">Choose your education</label>
           <select id="degree" name="degree" size="1">
           <option value="Higher Secondary">Higher Secondary</option>
           <option value="College">College</option>
           <option value="Post Graduate">Post Graduate</option>
           </select>
           <br><br>
           <input type="submit" id="submit" onclick="alert('DO YOU WANT TO SUBMIT !')" name="submit" value="submit"
           >
           <input type="reset" id="reset" onclick="alert('DO YOU WANT TO RESET !')" name="reset" value="Reset">
        </form>
        </div>
    </div>
    </body>
</html>
